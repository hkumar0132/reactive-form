<form [formGroup] = "userForm" class = "form-group" (ngSubmit) = "onSubmit()">
    <p style = "margin-bottom: 50px;" class="h1 mb-1">Sign in</p>
        <div class = "form-group">
            <label><b>Email : </b></label>
            <input type = "email" formControlName = "email"
            [ngClass] = "{ 'is-invalid' : checker.email.touched && checker.email.errors }" 
            class = "form-control" placeholder = "Enter email">
            <div *ngIf = "checker.email.touched && checker.email.errors" style = "color : red">
                <div *ngIf = "checker.email.errors.required"><b>Email is required</b></div>
                <div *ngIf = "checker.email.errors.email"><b>Invalid email</b></div>
            </div>  
        </div>
        <div class = "form-group">
            <label><b>Password : </b></label>
            <input type = "password" formControlName = "password"
            class = "form-control"  [ngClass] = "{ 'is-invalid' : checker.password.touched && checker.password.errors }">
            <div *ngIf = "checker.password.touched && checker.password.errors" style = "color : red">
                <div *ngIf = "checker.password.errors.required">
                    <b>Password is required</b>
                </div>
                <div *ngIf = "checker.password.errors.minlength">
                    <b>
                    Password must be at least 8 characters in length   
                    </b>
                </div>
            </div>
        </div>
        <div class = "form-group">
            <button style = "margin-right: 20px;" class = "btn btn-success">
                Login
            </button>
        </div>
        <hr>
        <div class = "form-group">
            <label><b>Don't have an account yet?</b></label>
            <button style = "margin-left: 10px" class = "btn btn-success" routerLink = "/register">
                Sign up
            </button>
        </div>
</form>
